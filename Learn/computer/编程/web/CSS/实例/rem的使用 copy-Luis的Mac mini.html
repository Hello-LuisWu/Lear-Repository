<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rem的使用</title>
	<style>
		:root{
			/* 浏览器font-size属性默认是16px, font-size设置为62.5%，此时1rem=16px * 62.5% = 10px */
			font-size: 62.5%;
			/* font-size: 10px;        也可以写成10px  */
		}
		div{
			width: 11.1rem;
			height: 11.1rem;
			background-color: blueviolet;
			border: solid .13rem red;
		}
	</style>
</head>
<body>
	<div>

	</div>
</body>
</html>
