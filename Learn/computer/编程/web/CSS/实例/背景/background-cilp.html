<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			position: fixed;
			left: 0;
			top: 0;
			width: 0;
			height: 0;
			border-top: 200px solid rgba(0,0,0,0);
			border-left: 200px solid blue;
			border-right: 200px solid green;
			border-bottom: 200px solid rgba(0,0,0,1);
			background-size: 400px 750px;
			background-clip: border-box;
			background-position: center 400px;
			background-image: url(img.jpg);
		}
		.ll4{
			border-top: 200px solid rgba(0,0,0,0);
			transform: rotate(90deg);
		}

	</style>
</head>
<body>
	<div class="ll"></div>
	<div class="ll2"></div>
	<div class="ll3"></div>
	<div class="ll4"></div>
</body>
</html>
