<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text---文本填充</title>
	<style type="text/css">
		p{
			-webkit-text-fill-color: transparent;  /*文本填充，功能同color一致*/
			background: linear-gradient(red,yellow,orange);
			background: -webkit-linear-gradient(red,yellow,orange);
			background-clip: text;
			-webkit-background-clip: text;
			font-size: 60px;
			font-family: '微软雅黑';
		}
	</style>
</head>
<body>
	<p>这个是css3文本填充</p>	
</body>
</html>
