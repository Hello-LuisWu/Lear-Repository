<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform---skew-倾斜</title>
	<style type="text/css">
		.box1{
			width: 400px;
			height: 400px;
			transform: skew(30deg, 33deg);
			box-shadow: 1px 2px 10px #333;
		}
		div{
			width: 400px;
			height: 400px;
			background: red;
			font-size: 30px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="box1">	
我的宽高是：width: 400px; height: 400px;
	</div>
	<div>	
我的宽高也是：width: 400px; height: 400px;
	</div>
</body>
</html>
