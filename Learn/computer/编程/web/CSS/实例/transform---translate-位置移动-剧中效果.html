<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform---translate-位置移动</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 399px;
			position: fixed;
			left: 50%;
			top: 50%;
			background-color: orange;
			box-shadow: 3px 3px 10px #333;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div>	

	</div>
</body>
</html>
