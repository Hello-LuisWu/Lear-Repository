<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>time标签</title>
</head>
<body>
	<!-- time的datetime里面的日期和时间是给给浏览器或者搜索引擎识别的 -->
	<time datetime="2017-5-20">2017年5月二十号8点</time>
	<!-- T 代表时间 -->
	<time datetime="2017-5-20T20:00">2017年5月二十号8点</time>
	<!-- Z 代表不按北京时间计算 -->
	<time datetime="2017-5-20T20:00Z">2017年5月二十号8点</time>
	<!-- pabdate 指的是文档的发布时间 -->
	<time datetime="2017-5-20T20:00Z" pabdate="pabdate">2017年5月二十号8点</time>
	
</body>
</html>
