<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>className:网页换肤</title>
	<style>
		.hf1{
			background:red;
			
		}
		.hf2{
			background:yellow;
		}
	</style>
	<script>
		function hf1(){
			document.getElementById("b1").className="hf1";
		}
		function hf2(){
			document.getElementById("b1").className="hf2";
		}
	</script>
</head>
<body id="b1" class="hf1">
	<button onclick="hf1()">
		皮肤1
	</button>
	<button onclick="hf2()">
		皮肤2
	</button>
</body>
</html>
