<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js改变属性</title>
		<style>
			#box1{
				width:100px;
				height:200px;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<input type=button onclick="changeColor()" value="改变颜色" id="Btn" />
	</body>
	
		<script>
			function changeColor(){
				alert("aaa");
				var ll = document.getElementById("box1");
				var Btn = document.getElementById("Btn");
				if(ll.style.background=='red'){
					ll.style.background='yellow';
					Btn.value="变为红色";
				}
				else{
					ll.style.background='red';
					Btn.value="变为黄色";
				}
			}
		</script>
</html>
