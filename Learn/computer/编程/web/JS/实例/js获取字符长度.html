<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>js获取长度</title>
</head>
	<body>
	<input type="text" id="txt" >
	<button onclick="_i()">获取字符长度</button>
		<script>
			function _i(){
				var l = document.getElementById("txt");
				alert(l.value.length);
			}
		</script>
	</body>
</html>
