<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的鼠标移入和移出事件</title>
		<style>
			#box1{
				width: 200px;
				height:200px;
				border:1px solid red;
				position:relative;
			}
			#box2{
				width:100px;
				height:50PX;
				position:absolute;
				top:200px;
				left:30px;
				background:#ff0000;
				
			}
		</style>
	</head>
	<body>
		<script>
			window.onload = function(){
				var i = document.getElementById("box1");
				i.onmouseover=function(){
					i.style.background="red";
				}
				i.onmouseout=function(){
					i.style.background="yellow";
				}
			}
		</script>
		
		<div id="box1">
			<div id="box2">
				
			</div>
		</div>
	</body>
</html>
