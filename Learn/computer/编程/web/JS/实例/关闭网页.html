<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>关闭网页</title>
</head>

<body>
<a href="javascript:window.close()">关闭</a>
<br>
<input type="button" id="closeBtn" value="关闭网页">
</body>
<script>
	window.onunload=function (){
		alert("hello world");
	}
	var l = document.getElementById("closeBtn");
	l.onclick=function(){
		window.close();
	}
</script>
</html>
