<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style type="text/css">
		.box{
			padding: 20%;
			display: inline-block;
			background-color: olive;
			position: relative;
			
		}
		.subbox{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="subbox">
			
		</div>
	</div>
</body>
</html>
