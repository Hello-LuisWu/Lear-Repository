<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition---过渡</title>
	<style type="text/css">
		.box1{
			width: 200PX;
			height: 300px;
			transition: all .9s linear 1s;  /* linear平滑过渡 */
			background-color: red;
		}
		.box1:hover{
			background: blue;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="box1">
		ll;l
	</div>
</body>
</html>
