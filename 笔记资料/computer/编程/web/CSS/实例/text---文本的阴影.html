<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本的阴影</title>
	<style>
		p{
			text-shadow: 0 1px hsl(0,0%,85%),                 /*  多重阴影  */
            0 2px hsl(0,0%,80%),
            0 3px hsl(0,0%,75%),
            0 4px hsl(0,0%,70%),
            0 5px hsl(0,0%,65%),
            0 5px 10px black;
			color: #333;
			font-weight: bold;
			font-family: '微软雅黑';
			font-size: 50px;
		}
	</style>
</head>
<body>
	<p>
			这与一段文字

	</p>
</body>
</html>
