<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background---背景颜色渐变</title>
	<style type="text/css">
		div{
			width: 200PX;
			height: 300PX;
			margin: 30px;
		}
		.div1{
			background-image: linear-gradient(to left, red 25%, orange 25%, green 25%, yellow 25%);
			
		}
		.div2{
			background-image: linear-gradient(to bottom left, red, orange, green, yellow);
			
		}
		.div3{
			background-image: linear-gradient(to bottom, red, orange, green, yellow);
			
		}
		.div4{
			background-image: linear-gradient(left, red, orange, green, yellow);
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
	<div class="div4"></div>
</body>
</html>
