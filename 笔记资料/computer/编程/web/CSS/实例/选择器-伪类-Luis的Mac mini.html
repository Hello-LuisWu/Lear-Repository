<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择第一个 */
        li:first-child{
            background-color: aqua;
        }
        /* 选择最后一个 */
        li:last-child{
            font-size: 33px;
        }
        /* 选择第三个 */
        li:nth-child(3){
            font-weight: bold;
        }
        /* 选择奇数 */
        li:nth-child(odd) a{
            color: red;
        }
        /* 选择偶数 */
        li:nth-child(even) a{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <article>
        <ul>
            <li><a href="http://www.baidu.com">qq</a></li>
            <li><a href="http://www.baidu.com">bd</a></li>
            <li><a href="http://www.baidu.com">tb</a></li>
            <li><a href="http://www.baidu.com">dy</a></li>
            <li><a href="http://www.baidu.com">pdd</a></li>
            <li><a href="http://www.baidu.com">jd</a></li>
            <li><a href="http://www.baidu.com">sh</a></li>
            <li><a href="http://www.baidu.com">ks</a></li>
        </ul>
    </article>
</body>
</html>
