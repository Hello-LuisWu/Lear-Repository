<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>js操作属性</title>
		<style>
			#box1{
				width:200px;
				height:200px;
				background:black;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			
		</div>
		<input value="改变" onclick="l()" type="button" >
		<script>
			function l(){
				var i = document.getElementById("box1");
				i.style.background='red';
			}
		</script>
	</body>
</html>
