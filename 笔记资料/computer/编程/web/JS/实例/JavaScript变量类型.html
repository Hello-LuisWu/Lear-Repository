 <body>
  <script>
	//整形&浮点型
	var a = 99;
	var b = 123.22
	
	//字符型
	var c = "吴海峰";
	var d = '吴海峰';
	
	//布尔值
	var e = true;
	var f = false;

	//空变量
	var g = null;   //表示没有对象
	var h = undefined;  //表示没有原生数据

	//对象类型
	var i = {name:'hello world' , age:23};
	//引用这个对象
	console.log(i.name);            //console.log打印变量
	console.log(i.age);

	//数组
	var all = ['吴海峰' , 20 , "吴海峰" , true ];
	//调用数组的内容
	console.log(all);            //console.log打印变量
	console.log(all[2]);
	console.log(all[3]);
	console.log(all[1]);
  </script>
 </body>
</html>
