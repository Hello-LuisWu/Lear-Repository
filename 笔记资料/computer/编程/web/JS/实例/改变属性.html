<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js改变属性</title>
	</head>
	<body>
		<script>
			function _change(){
				var i = document.getElementById("txt");
				i.value="123454321";
			}
		</script>
		<input id="txt" type="text" value="hahahhaha">
		<input type="button" value="改变值" onclick="_change()">
	</body>
</html>
